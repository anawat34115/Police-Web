<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Care - ระบบสัมภาษณ์อัตโนมัติ (Refactored)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .bg-police-red { background-color: #8B0000; }
        .text-police-red { color: #8B0000; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .pulse-help { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-md border-t-4 border-police-red sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Emblem_of_the_Royal_Thai_Police.svg/1200px-Emblem_of_the_Royal_Thai_Police.svg.png" alt="RTP" class="h-10 w-auto">
                <div>
                    <span class="font-extrabold text-police-red text-lg">POLICE CARE</span>
                    <span class="text-[10px] text-gray-500 font-bold">AUTO-INTERVIEW v2.0</span>
                </div>
            </div>
            <button onclick="app.exit()" class="text-gray-500 hover:text-red-600 transition">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <main id="appContainer" class="flex-grow container mx-auto px-6 py-8">
        <!-- Content will be rendered by MVC framework -->
    </main>

    <!-- Framework Core -->
    <script src="js/framework.js"></script>
    <script src="js/models.js"></script>
    <script src="js/views.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
